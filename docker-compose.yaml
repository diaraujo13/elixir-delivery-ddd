version: "3"

services:
  db:
    container_name: db_delivery_elixir
    build: .docker/postgres
    restart: always
    tty: true
    volumes:
      - .docker/dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=sistema

  api_server:
    build: .
    container_name: api_delivery_elixir
    entrypoint: ./.docker/docker-entrypoint.sh
    depends_on:
      - db
    environment:
      MIX_ENV: dev
    env_file:
      - .env
    ports:
      - "4000:4000"
    volumes:
      - .:/app
